expression: action == 'opened'
paramBindings:
  - name: COMMIT_SHA
    value: hook.sha
pipelineRunSpec:
  pipelineSpec:
    params:
      - name: COMMIT_SHA
        type: string
        description: the SHA for the pull_request
    tasks:
      - name: echo-commit-sha
        taskSpec:
          steps:
            - name: echo
              image: ubuntu
              script: |
                #!/usr/bin/env bash
                echo "$(params.COMMIT_SHA)"
